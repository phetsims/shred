a11y:
  particleCounts:
    accessibleListNode:
      protons: |-
        { $count ->
          [one] { $count } Proton
         *[other] { $count } Protons
        }
      neutrons: |-
        { $count ->
          [one] { $count } Neutron
         *[other] { $count } Neutrons
        }
      electrons: |-
        { $count ->
          [one] { $count } Electron
         *[other] { $count } Electrons
        }
    accessibleHeading: Particle Counts in Atom

  grabbed: Grabbed.
  released: Released.

  particles:
    proton: Proton
    neutron: Neutron
    electron: Electron
    accessibleName: "{{particle}}, in {{location}}"
    accessibleHelpText: Grab {{particle}}. Once grabbed use arrow keys to change location or delete to return to bucket.
    accessibleHeading: Particles
    overNucleus: Over nucleus.
    overInnerShell: Over inner shell.
    overOuterShell: Over outer shell.
    nearBuckets: Near buckets.
    overAtom: Over atom.
    particleAddedTo: Particle added to {{location}}.
    nucleus: nucleus
    innerShell: inner shell
    outerShell: outer shell
    cloud: cloud
    bucket: bucket
    particleReturnedToBucket: Particle returned to bucket.
    bucketEmpty: Bucket empty.

  buckets:
    accessibleName: "{{particle}} Bucket"
    emptyName: Empty {{particle}} Bucket
    emptyHelpText: Disabled when bucket is empty.